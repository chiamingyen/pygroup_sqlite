<h2>Class&nbsp;pfcXToolkitDllInactive</h2>
<hr>
<br>
<b>Description</b>
<br>
<br>This exceptions signals that you attempted to perform on operation using a <tt><b><tt><b><a class="enumtype" href="t-pfcProToolkit-Dll.html">pfcDll</a></b></tt></b></tt> handle that has already been unloaded.
<br>
<br>Use <tt><b><a class="method" href="t-pfcProToolkit-Dll.html#IsActive">pfcDll.IsActive()</a></b></tt> to determine the status of the object.
