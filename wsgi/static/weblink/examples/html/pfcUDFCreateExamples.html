</head>

<script  src="../jscript/pfcUDFCreateExamples.js">
 document.writeln ("Error loading script!");
</script>

<script language="JavaScript">
function createNodeUDFInPart_wrapper ()
{
      if (!pfcIsWindows())
        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");

	try
		{
			createNodeUDFInPart (document.CU.csysName.value, 
                                             document.CU.diameter.value);
		}
	catch (err)
		{
	    alert ("Exception occurred: "+pfcGetExceptionType (err));
		}
}

</script>

<body lang=EN-US link=blue vlink=purple style='tab-interval:.5in'>

<div class=Section1>

<h1>Pro/Web.Link UDF Examples</h1>

<p class=MsoNormal align=right style='text-align:right'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>

<form name=CU>

<table border=1 cellspacing=0 cellpadding=0 width="100%" style='width:100.0%;
 border-collapse:collapse;border:none;mso-border-alt:solid windowtext .5pt;
 mso-padding-alt:0in 5.4pt 0in 5.4pt'>
 <tr>
  <td width="100%" valign=top style='width:100.0%;border:solid windowtext .5pt;
  padding:0in 5.4pt 0in 5.4pt'>
  <h3>Placing a part UDF</h3>
  <p class=MsoNormal><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>
  <p class=MsoNormal>This example function (“createNodeUDFInPart”) places a
  node UDF with respect to a given coordinate system. The current model must be
  a part.<span style="mso-spacerun: yes">  </span>Enter the coordinate system
  name and the variant diameter of the node UDF in the text boxes below.</p>
  <p class=MsoNormal><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>
  <p class=MsoNormal align=center style='text-align:center'><INPUT TYPE="text" SIZE="20" NAME="csysName" VALUE="PRT_CSYS_DEF"
  id=csysName><INPUT TYPE="text" SIZE="10" NAME="diameter" VALUE="20.00"
  id=diameter>
  <input type=button value="Create Node UDF" id=button1 name=button1 onclick="createNodeUDFInPart_wrapper()">
  </p>
  <p class=MsoNormal align=center style='text-align:center'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>
  </td>
 </tr>
</table>

<p align=center style='text-align:center;tab-stops:374.25pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>
